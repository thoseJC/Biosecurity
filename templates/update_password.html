{% extends "common/home_base.html" %}

{% block title %}
    Update Password
{% endblock %}


{% block breadcrumb %}
    <ul class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li class="active">Update password</li>
    </ul>

{% endblock %}

{% block content %}
    <div class="container-fluid">
        <form class="form-horizontal" action="/update_password/" method="post" role="form" style="padding: 5px 120px">
            <h1 class="col-sm-12" style="text-align: center;background: #9bceed; margin-bottom: 30px;">
                Update Password
            </h1>
            <div style="color:red;text-align: center;margin-bottom: 30px;">{{ msg }}</div>
            <input type="hidden" class="form-control" name="user_type" placeholder="" value="{{ user_type }}">
            <input type="hidden" class="form-control" name="user_id" placeholder="" readonly value="{{ user_id }}">
            <div class="form-group">
                <label for="" class="col-md-4 control-label">Old password</label>
                <div class="col-md-6">
                    <input type="password" class="form-control" name="old_password" placeholder="" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-4 control-label">New password</label>
                <div class="col-md-6">
                    <input type="password" class="form-control" name="password1" placeholder="" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-4 control-label">Reenter new password</label>
                <div class="col-md-6">
                    <input type="password" class="form-control" name="password2" placeholder="" value="">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12" style="text-align: center;margin: auto">
                    <button type="submit" class="btn btn-info">Update</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
