{% extends "common/home_admin_base.html" %}

{% block title %}
    Edit Pest Controller
{% endblock %}

{% block breadcrumb %}
    <ul class="breadcrumb">
        <li><a href="/index_admin/">Home</a></li>
        <li><a href="/pest_controller_list/">Pest Controller List</a></li>
        <li class="active">Edit Pest Controller</li>
    </ul>

{% endblock %}

{% block content %}
    <div class="container-fluid">
        <form class="form-horizontal" action="/edit_pest_controller/" method="post" role="form"
              style="padding: 5px 120px">
            <h1 class="col-sm-12" style="text-align: center;background: #9bceed; margin-bottom: 30px;">
                Edit Pest Controller
            </h1>
            <div style="color:red;text-align: center;margin-bottom: 30px;">{{ msg }}</div>
            <div class="form-group">
                <label for="" class="col-md-4 control-label">Id number</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="id_number" placeholder="" readonly
                           value="{{ pest_controller[0] }}">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-4 control-label">First name</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="first_name" placeholder=""
                           value="{{ pest_controller[1] }}">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-4 control-label">Last name</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="last_name" placeholder=""
                           value="{{ pest_controller[2] }}">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-4 control-label">Address</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="address" placeholder=""
                           value="{{ pest_controller[3] }}">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-4 control-label">Email</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="email" placeholder=""
                           value="{{ pest_controller[4] }}">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-4 control-label">Phone number</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="phone_number" placeholder=""
                           value="{{ pest_controller[5] }}">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-4 control-label">Date joined</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="date_joined" placeholder=""
                           value="{{ pest_controller[6] }}"
                           readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-4 control-label">Status</label>
                <div class="col-md-6">
                    <select class="form-control" name="status">
                        {% if pest_controller[7] == 1 %}
                            <option value="1" selected>Active</option>
                            <option value="0">Inactive</option>
                        {% else %}
                            <option value="1">Active</option>
                            <option value="0" selected>Inactive</option>
                        {% endif %}

                    </select>

                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12" style="text-align: center;margin: auto">
                    <button type="submit" class="btn btn-info">Update</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
